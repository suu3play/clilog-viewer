[pytest]
# pytestの設定ファイル

# テストディレクトリ
testpaths = tests

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# カバレッジ設定
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# カバレッジから除外するパス
[coverage:run]
omit =
    tests/*
    setup.py
    */__pycache__/*
    */site-packages/*
    .venv/*
    venv/*

[coverage:report]
# カバレッジレポートの設定
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
